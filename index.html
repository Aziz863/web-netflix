<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/png" href="/img/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
</head>

<body>
    <!--Main div-->
    <div class="grid-container">
        <!--Hedaer-->
        <header class="grid-row header">
            <div class="left-navbar">
                <img class="logo" src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png" alt="logo-netflix">
                <div class="navbar">
                    <ul class="links">
                        <li class="link"><a href="">Inicio</a></li>
                        <li class="link"><a href="">Series TV</a></li>
                        <li class="link"><a href="">Películas</a></li>
                        <li class="link"><a href="">Novedades más vistas</a></li>
                        <li class="link"><a href="">Mi lista</a></li>
                    </ul>
                </div>
            </div>

            <div class="icons">
                <div><img src="img/search.PNG" alt="search"></div>
                <div><img src="img/gift.PNG" alt="gift"></div>
                <div><img src="img/bell.PNG" alt="bell"></div>
                <div><img src="img/profile.PNG" alt="profile"></div>
            </div>
        </header>

        <!--First row of content-->
        <div class=" grid-row sub-container">
            <h2 class="sub-title">Documentales</h2>
            <div class="row-content">
                <img src="img/movie1.jpg" alt="" class="child">
                <img src="img/movie2.jpg" alt="" class="child">
                <img src="img/movie3.webp" alt="" class="child">
                <img src="img/movie4.webp" alt="" class="child">
                <img src="img/movie5.webp" alt="" class="child">
            </div>
        </div>
        <!--Second row of content-->
        <div class=" grid-row sub-container">
            <h2 class="sub-title">Volver a ver</h2>
            <div class="row-content">
                <img src="img/movie6.jpg" alt="" class="child">
                <img src="img/movie14.jpg" alt="" class="child">
                <img src="img/movie7.jpg" alt="" class="child">
                <img src="img/movie8.webp" alt="" class="child">
                <img src="img/movie9.jpg" alt="" class="child">
            </div>
        </div>
        <!--Third row of content-->
        <div class=" grid-row sub-container">
            <h2 class="sub-title">Series TV de E UU para hacer un maratón</h2>
            <div class="row-content">
                <img src="img/movie10.jpg" alt="" class="child">
                <img src="img/movie11.jpg" alt="" class="child">
                <img src="img/movie12.jpg" alt="" class="child">
                <img src="img/movie13.webp" alt="" class="child">
                <img src="img/movie15.jpg" alt="" class="child">
            </div>
        </div>
    </div>


</body>

</html>
